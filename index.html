<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrology Insights</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Astrology Insights</h1>
        <p>Enter your details to discover your astrological insights.</p>
        <form id="astroForm">
            <input type="text" id="name" placeholder="First Name" required>
            <input type="text" id="surname" placeholder="Surname" required>
            <input type="number" id="date" placeholder="Date (DD)" min="1" max="31" required>
            <input type="number" id="month" placeholder="Month (MM)" min="1" max="12" required>
            <input type="number" id="year" placeholder="Year (YYYY)" required>
            <button type="submit">Get Insights</button>
        </form>
        
    </div>
    <div id="result">Your Result</div>
    <script src="App.js"></script>
</body>
</html>
